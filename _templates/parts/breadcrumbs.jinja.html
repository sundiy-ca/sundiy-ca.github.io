{% if path %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for p in path %}
                <li class="breadcrumb-item" aria-current="page"><a href="{{ p.web_path }}">{{ p.title }}</a> </li>
            {% endfor %}
            <li class="breadcrumb-item active" aria-current="page">{{ title }} </li>
        </ol>
    </nav>  
{% endif %}
