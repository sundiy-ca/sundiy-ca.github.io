<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ website.description }} ">
  <meta name="author" content="{{ website.author }}">
  <meta name="google-site-verification" content="{{ website.google_site_verification }}" />
  <title>{{ website.title }}</title>

  <link rel="canonical" href="{{ website.canonical_url }}">

  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Fascinate&family=Oldenburg&family=Rammetto+One&family=Righteous&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">     

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/main.css">
 
  
  <script type="text/javascript">    
    var link = document.createElement( "link" );
    let loc = new URL("{{ website.analytics_url }}{{ (eid + '/' + slug + '/') if slug else '' }}");

    loc.searchParams.append('blog_referrer', document.referrer);

    const urlParams = new URLSearchParams(window.location.search);
    urlParams.forEach((v, k) => {
      loc.searchParams.append(k, v);
    })

    link.href = loc.toString()
    link.rel = "stylesheet";

    document.getElementsByTagName( "head" )[0].appendChild( link );
  </script>
  <noscript>
    <link href="{{ website.analytics_url }}{{ (eid + '/' + slug + '/') if slug else '' }}" rel="stylesheet">
  </noscript>
  
  <link rel="icon" href="/media/favicon.png">
   
</head>
